<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Omlet Arcade 2</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #1c1c2b;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      transition: opacity 1s ease, transform 1s ease;
    }

    .container {
      width: 100%;
      max-width: 400px;
      text-align: center;
      padding: 1rem;
    }

    /* Cabeçalho */
    .header .logo {
      width: 50%;
      max-width: 120px;
      margin: 0 auto;
    }

    .header h1 {
      font-size: clamp(1.5rem, 4vw, 2rem); /* Escala conforme a tela */
      margin-top: 0.5rem;
      letter-spacing: 2px;
    }

    .header .subtitle {
      font-size: clamp(0.9rem, 2.5vw, 1rem);
      margin-top: 0.3rem;
      color: #ccc;
    }

    /* Descrição */
    .main .description {
      font-size: clamp(1rem, 2.5vw, 1.1rem);
      margin: 2rem 0;
      line-height: 1.5;
      color: #e0e0e0;
    }

    .main .btn-primary {
      background: linear-gradient(135deg, #ff5722, #ff8a50);
      border: none;
      color: white;
      padding: 0.8rem 2rem;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: opacity 0.3s ease;
    }

    .main .btn-primary:hover {
      opacity: 0.9;
    }

    /* Rodapé */
    .footer .terms {
      font-size: clamp(0.7rem, 2vw, 0.8rem);
      margin: 2rem 0 1rem;
      color: #aaa;
    }

    .footer .terms a {
      color: #ff8a50;
      text-decoration: none;
    }

    .footer-buttons {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      margin-top: 1rem;
    }

    .footer-buttons .btn-secondary {
      flex: 1;
      background-color: #333;
      border: none;
      color: white;
      padding: 0.6rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .footer-buttons .btn-secondary:hover {
      background-color: #444;
    }

    /* Responsividade */
    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }

      .main .description {
        margin: 1.5rem 0;
      }

      .footer-buttons {
        flex-direction: column;
      }

      .footer-buttons .btn-secondary {
        margin-bottom: 0.5rem;
        padding: 0.8rem;
      }

      .main .btn-primary {
        padding: 0.7rem 1.5rem;
      }
    }

    @media (max-width: 480px) {
      .header h1 {
        font-size: 1.5rem;
      }

      .main .description {
        font-size: 1rem;
      }

      .footer .terms {
        font-size: 0.7rem;
      }
    }

    /* Animação de fade-out */
    .fade-out {
      opacity: 0;
      transform: translateY(-20px);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo e título principal -->
    <header class="header">
      <img src="https://i.imgur.com/5S1XLLi.png" alt="Omlet Arcade Logo" class="logo">
      <h1>OMLET ARCADE 2.0</h1>
      <p class="subtitle">macarro co. saxixa</p>
    </header>

    <!-- Descrição central -->
    <main class="main">
      <p class="description">Sei lá, fiz pela nostalgia</p>
      <button id="create-account" class="btn-primary">Criar conta</button>
    </main>

    <!-- Rodapé com texto e links -->
    <footer class="footer">
      <p class="terms">
        Hoje tem gol do ribamar
      </p>
      <div class="footer-buttons">
        <button class="btn-secondary">Pular</button>
        <button class="btn-secondary">Fazer login</button>
      </div>
    </footer>
  </div>
  <script>
    const button = document.getElementById('create-account');
    button.addEventListener('click', () => {
      document.body.classList.add('fade-out'); // Adiciona a classe de animação
      setTimeout(() => {
        window.location.href = 'criar-conta.html'; // Redireciona após 1 segundo
      }, 1000);
    });
  </script>
</body>
</html>
